<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <ul>
            <li id="1" class="brand"><img src="logo.png.png" alt="spotify"><span>Spotify</span></li>
            <div class="list-ul">
                <li>Home </li>
                <li>About</li>
            </div>
            <div class="icons1">
                <div class="menu">
                    <i class=" fa-solid fa-bars"></i>
                </div>
                <div class="xmark">
                    <i class="fa-solid fa-xmark" ></i>
                </div>
            </div>
        </ul>
    </nav>
    <ul class="menu-list">
        <div >Home</div>
        <div >About</div>
    </ul>

    <div class="container">
        <div class="bg-container">
            <h1 class="head">
                Let's enjoy the music.....
            </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/newyorklogo.png" alt="" class="songlogo">
                    <span class="songName">New York Nagaram</span>
                    <span class="timeStrap">
                    <i id="0" class="fa-solid songItemPlay fa-1x fa-circle-play play-cont"  ></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/newyorklogo.png" alt="" class="songlogo">
                    <span class="songName">New York Nagaram</span>
                    <span class="timeStrap">
                    <i id="1" class="fa-solid songItemPlay fa-1x fa-circle-play play-cont"  ></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/newyorklogo.png" alt="" class="songlogo">
                    <span class="songName">New York Nagaram</span>
                    <span class="timeStrap">
                    <i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play play-cont"  ></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/newyorklogo.png" alt="" class="songlogo">
                    <span class="songName">New York Nagaram</span>
                    <span class="timeStrap">
                    <i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play play-cont"  ></i></span>
                </div>
                <div class="songItem">
                    <img src="cover/newyorklogo.png" alt="" class="songlogo">
                    <span class="songName">New York Nagaram</span>
                    <span class="timeStrap">
                    <i id="4" class="fa-solid songItemPlay fa-1x fa-circle-play play-cont"></i></span>
                </div>
            </div>
        </div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogress" value="0 " min="0" max="100">
        <div class="icons">
            <i  class="fa-solid fa-3x fa-backward" class="play" id="backward"></i>
            <i  class="fa-solid fa-3x fa-circle-play" class="play" id="masterPlay"></i>
            <i  class="fa-solid fa-3x fa-forward" class="play" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="giphy.gif" alt="" class="gif">
            <span class="songplaying">New York Nagaram</span>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5458f5370e.js" crossorigin="anonymous"></script>
</body>
</html>
